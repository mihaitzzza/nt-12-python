{% extends 'base.html' %}

{% block title %}
    <title>Available Products</title>
{% endblock %}

{% block content %}
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} ({{ product.price }} RON) - <a href="/products/{{ product.id }}">View details</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
